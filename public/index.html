<!doctype html>
<html lang="en" class="bg-gray-50"> <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cardistry Dex</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>
<body class="font-sans antialiased text-gray-900">

  <header class="sticky top-0 z-10 bg-white shadow-md">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      
      <div class="flex items-center gap-3">
        <div class="bg-gray-800 text-white font-bold w-12 h-12 flex items-center justify-center rounded-lg text-xl">CD</div>
        <div>
          <h1 class="text-xl font-bold text-gray-900">Cardistry Dex</h1>
          <p class="text-sm text-gray-500">A modern Pokedex for cardistry movements</p>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="relative hidden md:block">
          <span class="material-icons absolute left-2 top-1/2 -translate-y-1/2 text-gray-400">search</span>
          <input id="searchInput" placeholder="Search by name, creator or year..." class="pl-9 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button id="btnAddMovement" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center gap-1 hover:bg-blue-700 transition-colors">
          <span class="material-icons text-base">add</span>
          <span class="hidden sm:inline">Add Movement</span>
        </button>

        <div id="authBlock" class="auth flex items-center gap-2">
          <button id="btnSignIn" class="bg-transparent text-gray-600 font-semibold py-2 px-3 rounded-lg hover:bg-gray-100 transition-colors">Sign in</button>
          <button id="btnSignOut" class="bg-transparent text-gray-600 font-semibold py-2 px-3 rounded-lg hover:bg-gray-100 transition-colors hidden">Sign out</button>
          <img id="userAvatar" class="w-10 h-10 rounded-full cursor-pointer hidden" alt="user" />
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 md:p-8">
    
    <section class="bg-white p-4 rounded-lg shadow-sm mb-6">
      <div class="flex flex-wrap items-center gap-4">
        <label class="font-medium text-gray-700">Year</label>
        <input id="filterYear" type="number" placeholder="e.g. 2018" class="w-28 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        
        <label class="font-medium text-gray-700">Difficulty</label>
        <select id="filterDifficulty" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Any</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>

        <button id="btnClearFilters" class="text-blue-600 font-semibold py-2 px-3 rounded-lg hover:bg-gray-100 transition-colors ml-auto">Clear</button>
      </div>
    </section>

    <section id="feed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div id="emptyState" class="text-gray-500 text-center col-span-full py-16">No movements yet — add the first one!</div>
    </section>
  </main>

  <div id="modalAdd" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 hidden" aria-hidden="true">
    
    <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full">
      
      <header class="flex justify-between items-center p-4 border-b border-gray-200">
        <h2 class="text-2xl font-semibold">Add Movement</h2>
        <button id="closeModal" class="bg-transparent text-gray-500 rounded-full p-1 hover:bg-gray-200 transition-colors">
          <span class="material-icons">close</span>
        </button>
      </header>

      <form id="movementForm" class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          
          <label class="block">
            <span class="text-sm font-medium text-gray-700">Name</span>
            <input name="name" required placeholder="Movement name (e.g. Sybil)" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="block">
            <span class="text-sm font-medium text-gray-700">Creator</span>
            <input name="creator" placeholder="Creator name" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="block">
            <span class="text-sm font-medium text-gray-700">Year</span>
            <input name="year" type="number" placeholder="e.g. 2010" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="block">
            <span class="text-sm font-medium text-gray-700">Difficulty</span>
            <select name="difficulty" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Choose</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </label>

          <label class="block md:col-span-2"> <span class="text-sm font-medium text-gray-700">Description</span>
            <textarea name="description" placeholder="Short description" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </label>

          <label class="block">
            <span class="text-sm font-medium text-gray-700">Video URL</span>
            <input name="video" placeholder="YouTube / Vimeo link (optional)" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="block">
            <span class="text-sm font-medium text-gray-700">Tags (comma separated)</span>
            <input name="tags" placeholder="e.g. flourish, fans" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="block md:col-span-2"> <span class="text-sm font-medium text-gray-700">Image</span>
            <input name="image" id="imageInput" type="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
            <progress id="uploadProgress" value="0" max="100" class="w-full mt-2 hidden"></progress>
          </label>
        </div>

        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-200">
          <button type="button" id="btnCancel" class="bg-transparent text-gray-600 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Create</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="text-center text-sm text-gray-500 py-8">
    <p>Built with Firebase — Authentication, Firestore and Storage.</p>
  </footer>

  <script type="module" src="src/app.js"></script>
</body>
</html>
